<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The app is for fetching GitHub issues.</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="github-app">
    <aside class="sidebar">
      <div class="sidebar__box">
        <span class="sidebar__icon sidebar__icon--red"></span>
        <span class="sidebar__icon sidebar__icon--yellow"></span>
        <span class="sidebar__icon sidebar__icon--green"></span>
      </div>
      <nav class="sidebar-nav">
        <ul class="sidebar-nav__list">
          <li class="sidebar-nav__item">
            <a class="sidebar-nav__link" href="#">
              <svg class="sidebar-nav__icon">
                <use xlink:href="images/sprite.svg#icon-github"></use>
              </svg>
              All
              <span class="sidebar-nav__number">12</span>
            </a>
          </li>
          <li class="sidebar-nav__item">
            <a href="#" class="sidebar-nav__link">
              <svg class="sidebar-nav__icon">
                <use xlink:href="images/sprite.svg#icon-open-issue"></use>
              </svg>Open
              <span class="sidebar-nav__number">4</span>
            </a>
          </li>
          <li class="sidebar-nav__item">
            <a href="#" class="sidebar-nav__link">
              <svg class="sidebar-nav__icon">
                <use xlink:href="images/sprite.svg#icon-closed-issue"></use>
              </svg>Closed
              <span class="sidebar-nav__number">8</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <section class="issues-view">

    </section>
  </main>
</body>

</html>
