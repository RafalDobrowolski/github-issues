<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The app is for fetching GitHub issues.</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="github-app">
    <aside class="sidebar">
      <div class="sidebar__box">
        <span class="sidebar__icon sidebar__icon--red"></span>
        <span class="sidebar__icon sidebar__icon--yellow"></span>
        <span class="sidebar__icon sidebar__icon--green"></span>
      </div>
      <nav class="sidebar-nav">
        <ul class="sidebar-nav__list">
          <li class="sidebar-nav__item">
            <a class="sidebar-nav__link" href="#">
              <svg class="sidebar-nav__icon">
                <use xlink:href="images/sprite.svg#icon-github"></use>
              </svg>
              <span>All</span>
              <span class="sidebar-nav__number">12</span>
            </a>
          </li>
          <li class="sidebar-nav__item">
            <a href="#" class="sidebar-nav__link">
              <svg class="sidebar-nav__icon">
                <use xlink:href="images/sprite.svg#icon-open-issue"></use>
              </svg>
              <span>Open</span>
              <span class="sidebar-nav__number">4</span>
            </a>
          </li>
          <li class="sidebar-nav__item">
            <a href="#" class="sidebar-nav__link">
              <svg class="sidebar-nav__icon">
                <use xlink:href="images/sprite.svg#icon-closed-issue"></use>
              </svg>
              <span>Closed</span>
              <span class="sidebar-nav__number">8</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <section class="issues-list">
      <article>
        <header class="issues-list__header">
          <time datetime="2016-07-19">19-07-2016</time>
        </header>
        <div class="issues-list__content">
          <span class="issues-list__title">Page changes</span>
          <input type="checkbox" class="issues-list__checkbox" id="issue-list--toggle">

          <label for="issue-list--toggle" class="issues-list__label">
            <svg class="issues-list__icon">
              <use xlink:href="images/sprite.svg#icon-star"></use>
            </svg>
          </label>
        </div>
        <div class="issues-list__content">
          <span class="issues-list__title">Review of last issues</span>
          <input type="checkbox" class="issues-list__checkbox" id="issue-list--toggle-1">

          <label for="issue-list--toggle-1" class="issues-list__label">
            <svg class="issues-list__icon">
              <use xlink:href="images/sprite.svg#icon-star"></use>
            </svg>
          </label>
        </div>
      </article>
      <article>
        <header class="issues-list__header">
          <time datetime="2016-07-18">18-07-2016</time>
        </header>
        <div class="issues-list__content">
          <span class="issues-list__title">Visual UI Update Review</span>
          <input type="checkbox" class="issues-list__checkbox" id="issue-list--toggle-2">

          <label for="issue-list--toggle-2" class="issues-list__label">
            <svg class="issues-list__icon">
              <use xlink:href="images/sprite.svg#icon-star"></use>
            </svg>
          </label>
        </div>
        <div class="issues-list__content">
          <span class="issues-list__title">Sidebar changes</span>
          <input type="checkbox" class="issues-list__checkbox" id="issue-list--toggle-3">

          <label for="issue-list--toggle-3" class="issues-list__label">
            <svg class="issues-list__icon">
              <use xlink:href="images/sprite.svg#icon-star"></use>
            </svg>
          </label>
        </div>
      </article>
      <article>
        <header class="issues-list__header">
          <time datetime="2016-07-15">15-07-2016</time>
        </header>
        <div class="issues-list__content">
          <span class="issues-list__title">Crash Update</span>
          <input type="checkbox" class="issues-list__checkbox" id="issue-list--toggle-4">

          <label for="issue-list--toggle-4" class="issues-list__label">
            <svg class="issues-list__icon">
              <use xlink:href="images/sprite.svg#icon-star"></use>
            </svg>
          </label>
        </div>
        <div class="issues-list__content">
          <span class="issues-list__title">Page visual UI Update Review</span>
          <input type="checkbox" class="issues-list__checkbox" id="issue-list--toggle-5">

          <label for="issue-list--toggle-5" class="issues-list__label">
            <svg class="issues-list__icon">
              <use xlink:href="images/sprite.svg#icon-star"></use>
            </svg>
          </label>
        </div>
      </article>
      <article>
        <header class="issues-list__header">
          <time datetime="2016-07-14">14-07-2016</time>
        </header>
        <div class="issues-list__content">
          <span class="issues-list__title">Crash issue</span>
          <input type="checkbox" class="issues-list__checkbox" id="issue-list--toggle-6">

          <label for="issue-list--toggle-6" class="issues-list__label">
            <svg class="issues-list__icon">
              <use xlink:href="images/sprite.svg#icon-star"></use>
            </svg>
          </label>
        </div>
        <div class="issues-list__content">
          <span class="issues-list__title">Visual update & Crash resolve</span>
          <input type="checkbox" class="issues-list__checkbox" id="issue-list--toggle-7">

          <label for="issue-list--toggle-7" class="issues-list__label">
            <svg class="issues-list__icon">
              <use xlink:href="images/sprite.svg#icon-star"></use>
            </svg>
          </label>
        </div>
      </article>
    </section>
  </main>
</body>

</html>
